name: Daily Bourse Sync
on:
  schedule:
    - cron: '30 17 * * 1-5' # 17h30 UTC du lundi au vendredi
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests pandas beautifulsoup4 supabase
      - name: Run sync script
        run: python update_supabase.py
